<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero Trust Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm">
      <input class="w-full p-2 mb-4 border rounded" type="text" id="username" placeholder="Username" required />
      <input class="w-full p-2 mb-4 border rounded" type="password" id="password" placeholder="Password" required />
      <input class="w-full p-2 mb-4 border rounded" type="text" id="otp" placeholder="TOTP (Google Authenticator)" required />
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" type="submit">Login</button>
    </form>
    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Login failed</p>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
