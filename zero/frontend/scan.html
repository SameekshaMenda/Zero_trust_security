<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <h2 class="text-2xl font-semibold mb-4">Scan API</h2>
  <form id="scanForm">
    <input type="text" id="url" placeholder="Enter API URL" class="border p-2 w-1/2 rounded" required />
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded ml-2 hover:bg-green-700">Scan</button>
  </form>
  <pre id="scanResult" class="mt-4 bg-white p-4 border rounded hidden"></pre>

  <script src="./js/main.js"></script>
</body>
</html>
