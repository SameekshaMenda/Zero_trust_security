<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Zero Trust</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="Username" name="username" class="w-full p-3 border rounded" required>
      <input type="password" placeholder="Password" name="password" class="w-full p-3 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-center">
      Already have an account? <a href="login.html" class="text-blue-500">Login</a>
    </p>
    <div id="secretDisplay" class="mt-4 text-green-600 text-sm hidden"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
      };
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      if (res.ok) {
        document.getElementById("secretDisplay").textContent =
          "Register successful! Add this secret to your Authenticator app: " + result.mfa_secret;
        document.getElementById("secretDisplay").classList.remove("hidden");
      } else {
        alert(result.error);
      }
    });
  </script>
</body>
</html>
