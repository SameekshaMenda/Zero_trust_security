<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full border px-4 py-2 rounded-md" />
      <input type="password" id="password" placeholder="Password" required class="w-full border px-4 py-2 rounded-md" />
      <input type="text" id="otp" placeholder="OTP from Authenticator" required class="w-full border px-4 py-2 rounded-md" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Log In
      </button>
    </form>
    <div id="error" class="mt-4 text-red-600 text-center hidden"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBox.classList.add('hidden');

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const otp = document.getElementById('otp').value;

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, otp })
        });

        const result = await response.json();

        if (!response.ok) {
          errorBox.textContent = result.msg || 'Login failed';
          errorBox.classList.remove('hidden');
        } else {
          alert('Login successful!');
          localStorage.setItem('token', result.token); // Save JWT token
          window.location.href = 'scanner.html';
        }
      } catch (err) {
        errorBox.textContent = 'Something went wrong.';
        errorBox.classList.remove('hidden');
        console.error(err);
      }
    });
  </script>
</body>
</html>
