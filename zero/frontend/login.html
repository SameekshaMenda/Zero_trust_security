<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Zero Trust</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" placeholder="Username" name="username" class="w-full p-3 border rounded" required>
      <input type="password" placeholder="Password" name="password" class="w-full p-3 border rounded" required>
      <input type="text" placeholder="TOTP from Authenticator App" name="otp" class="w-full p-3 border rounded" required>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">
      New user? <a href="register.html" class="text-blue-500">Register here</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        otp: form.otp.value,
      };
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      if (res.ok) {
        alert("Login successful! Token: " + result.token);
        // Save token or redirect here
      } else {
        alert(result.error);
      }
    });
  </script>
</body>
</html>
